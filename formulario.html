<!DOCTYPE HTML>

<html lang="es">

<head>
      <meta charset="utf-8" />
      <meta charset="iso-8859-1">
      <meta name="description" content="Ejemplo HTML5">
      <meta name="keywords" content="html5, CSS3, JavaScrpt">
  
     

      <title>Registro de usuarios</title>
      <script src="modernizr.min.js"></script>
      <link rel="stylesheet" type="text/css" href="estilos/estiloForm.css">

</head>

<body>
      <fieldset id="registrousuario">
            <form>
                  <legend>registro de nuevo usuario</legend>
                  <label>usuario:</label>
                  <input type="text" name="username" class="texto" size="20" placeholder="Escribe usuario"/>
                  
                  <label>contraseña:</label>
                  <input type="password" name="password" class="texto" size="20" placeholder="Escribe contraseña"/>
                  
                  <label>Correo electronico:</label>
                  <input type="mail" name="correo" class="texto" size="20" placeholder="Escribe correo"/>
                  
                  <label>nombre:</label>
                  <input type="text" name="nombre" class="texto" size="20" placeholder="Escribe nombre"/>
                  
                  <label>apellido pat:</label>
                  <input type="text" name="apellidopat" class="texto" size="20" placeholder="Escribe apellido paterno"/>
                  
                  <label> apellido mat:</label>
                  <input type="text" name="apellidomat" class="texto" size="20" placeholder="Escribe apellido materno"/>
                  
                  <label>direccion:</label>
                  <input type="text" name="direccion" class="texto" size="20" placeholder="Escribe direccion"/>
                  
                  <label>fecha de nacimiento:</label>
                  <input type="date" name="fechanac" class="texto" size="20" placeholder="fecha de nac"/>
                  
                  <label>Comentarios:</label>
                  <textarea class="areadetexto" name="comentarios" cols="5" rows="10"></textarea>
                  <input type="submit" name="enviar" class="botonenviar" value="enviar"/>
            </form>
      </fieldset>
</body>
</html>
